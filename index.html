<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Lab - Telyatnikova</title>
    <link
      href=" https://cdn.jsdelivr.net/npm/bootstrap @5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRI14kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Добро пожаловать в Bootstrap</h1>
      <p class="text-center text-muted">Лабораторная работа №10</p>
    </div>
    <script
      src=" https://cdn.jsdelivr.net/npm/boots"
      integrity="sha384-FKyoEForCGlyvwx9Hj09"
      crossorigin="anonymous"
    ></script>
    <div class="container mt-5">
      <h2 class="mb-4">Примеры Grid System</h2>
      <div class="row mb-4">
        <div class="col bg-primary text-white p-3 border">Колонка 1</div>
        <div class="col bg-secondary text-white p-3 border">Колонка 2</div>
        <div class="col bg-success text-white p-3 border">Колонка 3</div>
      </div>
      <div class="row mb-4">
        <div class="col-4 bg-info text-white p-3 border">4 колонки</div>
        <div class="col-8 bg-warning text-dark p-3 border">8 колонок</div>
      </div>
      <div class="row mb-4">
        <div
          class="col-12 col-md-6 col-lg-3 bg-danger text-white p-3 border mb-2"
        >
          100% → 50% → 25%
        </div>
        <div
          class="col-12 col-md-6 col-lg-3 bg-primary text-white p-3 border mb-2"
        >
          100% → 50% → 25%
        </div>
        <div
          class="col-12 col-md-6 col-lg-3 bg-success text-white p-3 border mb-2"
        >
          100% → 50% → 25%
        </div>
        <div
          class="col-12 col-md-6 col-lg-3 bg-warning text-dark p-3 border mb-2"
        >
          100% → 50% → 25%
        </div>
      </div>
    </div>
  </body>
</html>
